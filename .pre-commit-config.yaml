# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
    -   id: black
        entry: black ./file_manager --line-length 120

-   repo: local
    hooks:
    -   id: isort
        name: isort
        entry: isort ./file_manager --profile black
        language: python
        types: [text]
        pass_filenames: false

    -   id: pylama
        name: pylama
        entry: pylama ./file_manager --async --linters eradicate,mccabe,mypy,pycodestyle,pyflakes,pylint,isort
        language: python
        types: [text]
        pass_filenames: false
